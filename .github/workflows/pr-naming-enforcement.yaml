name: 'PR Title Checker'
on: 
  pull_request:
    types: [edited, opened, synchronize, reopened]

jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - uses: naveenk1223/action-pr-title@master
      id: titlecheck
        with:
          regex: '.+' # Regex the title should match.
          allowed_prefixes: 'feature,fix,bugfix,patch,enhancement,hotfix' # title should start with the given prefix
          prefix_case_sensitive: false # title prefix are case insensitive
          min_length: 10 # Min length of the title
          max_length: -1 # Max length of the title
          continue-on-error: true

    # - name: Check on failures
    #   if: set-up-test-env.steps.OIDCTOKEN.status == failure() || job.steps.world.status == failure()
    #   run: exit 1

  close-pullrequest:
    if: title-check.steps.titlecheck.status == failure()
    runs-on: ubuntu-latest
    steps:
    - uses: superbrothers/close-pull-request@v3
      with:
        # Optional. Post a issue comment just before closing a pull request.
        comment: "We do not accept PRs. If you have any questions, please feel free to contact us."